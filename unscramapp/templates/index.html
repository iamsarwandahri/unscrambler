<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscrambler</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        user = '{{request.user}}'
        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getToken('csrftoken');
    </script>

</head>

<body>
    <div class="container">
        <h1>Word Unscrambler</h1>
        <div class="input-container">
            <input name="scrambledWordInput" type="text" id="scrambledWordInput" placeholder="Enter scrambled word" maxlength="15">
            <button type="button" id="submitBtn">Unscramble</button>
        </div>
    </div>

    <div id="container2" class="container2" style="display: block;">
        <strong>Valid Inputs!</strong>
        <ul>
            <li>Word upto 15 characters</li>
            <li>Word Without digits</li>
            <li>Word with less than 4 wiled (?) characters</li>
        </ul>    
    </div>

    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
